                                <p>陈功博士于1987年毕业于上海复旦大学，随后师从中国科学院上海生理研究所 冯德培院士攻读博士学位。先后在耶鲁大学和斯坦福大学进行博士后研究。2002年加入宾夕法尼亚州立大学生物系，从助理教授一直升任维恩·魏勒曼冠名主任教授。
